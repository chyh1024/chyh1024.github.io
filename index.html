		var scalemultiple = 1.3;

		function pan(dx, dy) {
            transformMatrix[4] += dx;
            transformMatrix[5] += dy;
            setMatrix();
        }

        function zoom(scale) {
            for (var i = 0; i < 6; i++) {
                transformMatrix[i] *= scale;
            }

            transformMatrix[4] += (1 - scale) * centerX;
            transformMatrix[5] += (1 - scale) * centerY;
            setMatrix();
        }

        function setMatrix() {
            var newMatrix = "matrix(" +  transformMatrix.join(' ') + ")";
            matrixGroup.setAttributeNS(null, "transform", newMatrix);
        }

		function drawdots(data) {
			d3.select('#main').select('g').selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("cx", function(d, i) {
			   		return d.x*scale;
			   })
			   .attr("cy", function(d, i) {
			   		return mapsize -d.y*scale;
			   })
				.attr('r', 2*scalemultiple)
				.attr('fill','green')
				.append("title")
			    .text(function(d) {
					
					switch (d.gender) {
						case '0': gender='Male'; break;
						case '1': gender='Female'; break;
						}
					switch (d.age) {
						case '0': age='0-10'; break;
						case '1': age='11-20'; break;
						case '2': age='21-40'; break;
						case '3': age='41-60'; break;
						case '4': age='61-80'; break;
						case '5': age='> 80'; break;
						}	
			   		return gender + ' ' + age;
				});
		}
